<!Doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Currency Converter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Currency Converter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
           
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

 <div class="container">
    <button type="button" class="btn btn-primary btn-lg mt-4">Currency Converter</button>
    <br>
    <form action="/" method="POST">
    
    
        <select class="form-select-sm my-3" aria-label="Default select example" name="formcurrency">
            <option selected>From Currency</option>
            {%for key,value in country.items()%}
            <option type="text">{{key}}</option>

            {%endfor%}
            
      
          </select>

          <select class="form-select-sm my-3" aria-label="Default select example" name="tocurrency">
            <option selected>To Currency</option>
            {%for key,value in country.items()%}
            <option type="text">{{key}}</option>
            
            {%endfor%}
            
          </select>
        
        
            <input type="number" step="0.01" class="my-3" id="amount" placeholder="amount" name="amount">
       
            <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
  <h5>{{ finalconv }} {{ amount }}  = {{ finalconv}} {{ tocurrency }}</h5>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
